<ion-view title="Profile">
  <ion-content class="has-header padding">
    <h1>Profile</h1>
      <p>User info. Probably just (re)set user name here. Maybe score n' stuff.</p>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" value="{{userInfo.userName}}" placeholder="{{staticText.placeholder}}">
              <!--<input type="text" placeholder="User Name">-->
          </label>
      </div>
      <div class="padding">
          <button class="button button-block button-stable" ng-click="submit()">Submit</button>
      </div>
  </ion-content>
</ion-view>
