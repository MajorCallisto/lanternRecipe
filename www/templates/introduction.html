<!--http://scotch.io/tutorials/javascript/angularjs-form-validation-->
<ion-view title="{{staticText.title}}">
    <ion-content class="has-header padding">
        <h1>{{staticText.h1}}</h1>

        <p>{{staticText.p1}}</p>

        <form name="userForm" novalidate>
            <!--<form name="userForm" ng-submit="submitForm(userForm)" novalidate>-->
            <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
            <div class="list list-inset">
                <label class="item item-input">
                    <!-- <input type="text" value="{{userInfo.userName}}" placeholder="{{staticText.placeholder}}">-->
                    <input type="text" name="userName" ng-model="userInfo.userName"
                           ng-model-options="{ updateOn: 'blur' }" placeholder="{{staticText.placeholder}}"
                           ng-minlength="3" ng-maxlength="20" required>
                </label>
                <!--<p ng-show="userForm.userName.$invalid && !userForm.userName.$pristine" class="help-block">User Name is required.</p>-->
                <p ng-show="userForm.userName.$error.minlength && submitted" class="help-block">User Name is too
                    short.</p>

                <p ng-show="userForm.userName.$error.maxlength && submitted" class="help-block">User Name is too
                    long.</p>
                <!-- <p ng-show="submitted && !userForm.userName.$pristine" class="help-block">You name is required.</p>-->
            </div>
            <div class="padding">
                <button class="button button-block button-stable" ng-click="update(userInfo, userForm.$valid)">
                    {{staticText.submit}}
                    <!-- SUBMIT BUTTON -->
                    <!-- <button type="submit" class="button button-block button-stable">Submit</button>-->
                </button>
            </div>
        </form>

    </ion-content>
</ion-view>
