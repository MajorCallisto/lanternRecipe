<!--http://scotch.io/tutorials/javascript/angularjs-form-validation-->
<ion-view title="{{staticText.title}}">
    <ion-content class="has-header padding">
        <h1>{{staticText.login}}</h1>

        <p>{{staticText.p1}}</p>

        <form name="loginForm" novalidate>

            <div class="list list-inset">

                <label class="item item-input">
                    <input type="email" name="email" ng-model="user.email"
                           ng-model-options="{ updateOn: 'blur' }" placeholder="{{staticText.email}}"
                           ng-minlength="6" ng-maxlength="40" required>
                </label>

                <label class="item item-input">
                    <input type="password" name="password" ng-model="user.password"
                           ng-model-options="{ updateOn: 'blur' }" placeholder="{{staticText.password}}"
                           ng-minlength="6" ng-maxlength="20" required>
                </label>

                <p ng-show="loginForm.email.$error.minlength && submitted" class="help-block">Email is too short.</p>
                <p ng-show="loginForm.email.$error.required && submitted" class="help-block">Email is required.</p>
                <p ng-show="loginForm.email.$error.email && submitted" class="help-block">Email is not valid.</p>
                <p ng-show="loginForm.email.$error.maxlength && submitted" class="help-block">Email is too long.</p>

                <p ng-show="loginForm.password.$error.minlength && submitted" class="help-block">Password is too short.</p>
                <p ng-show="loginForm.password.$error.required && submitted" class="help-block">Password is required.</p>
                <p ng-show="loginForm.password.$error.maxlength && submitted" class="help-block">Password is too long.</p>

                <p ng-show="invalidCredentials && submitted" class="help-block">Invalid Credentials.</p>

            </div>
            <div class="padding">
                <button class="button button-block button-stable" ng-click="submitForm(loginForm.$valid)">
                    {{staticText.submit}}
                </button>
            </div>
        </form>
        <button class="button button-clear button-stable"  ui-sref="registration">
            {{staticText.notAMember}}
        </button>

        <pre>form = {{user | json}}</pre>
        <pre>master = {{master | json}}</pre>

    </ion-content>
</ion-view>
