<!--http://scotch.io/tutorials/javascript/angularjs-form-validation-->
<ion-view title="{{staticText.title}}">
    <ion-content class="has-header padding">
        <h1>{{staticText.registration}}</h1>

        <p>{{staticText.p1}}</p>

        <form name="user" novalidate>

            <div class="list list-inset">

                <label class="item item-input">
                    <input type="text" name="given_name" ng-model="user.given_name"
                           ng-model-options="{ updateOn: 'blur' }" placeholder="{{staticText.firstName}}"
                           ng-minlength="3" ng-maxlength="20" required>
                </label>

                <label class="item item-input">
                    <input type="text" name="last_name" ng-model="user.last_name"
                           ng-model-options="{ updateOn: 'blur' }" placeholder="{{staticText.lastName}}"
                           ng-minlength="3" ng-maxlength="20" required>
                </label>
                <label class="item item-input">
                    <input type="email" name="email" ng-model="user.email"
                           placeholder="{{staticText.email}}"
                           ng-minlength="3" ng-maxlength="20" required>
                </label>

                <label class="item item-input">
                    <input type="password" name="password" ng-model="user.password"
                           ng-model-options="{ updateOn: 'blur' }" placeholder="{{staticText.password}}"
                           ng-minlength="3" ng-maxlength="20" required>
                </label>

                <p ng-show="user.given_name.$error.minlength && submitted" class="help-block">User Name is too short.</p>
                <p ng-show="userForm.given_name.$error.maxlength && submitted" class="help-block">User Name is too long.</p>

            </div>
            <div class="padding">
                <button class="button button-block button-stable" ng-click="update(user)">
                    {{staticText.submit}}

                </button>
            </div>
        </form>
        <button class="button button-clear button-stable"  ui-sref="login">
            {{staticText.alreadyAMember}}
        </button>

        <pre>form = {{user | json}}</pre>
        <pre>master = {{master | json}}</pre>

    </ion-content>
</ion-view>
